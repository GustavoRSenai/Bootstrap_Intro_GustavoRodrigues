<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Bootstrap ícones -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container col-sm-5 p-4 m-3 custom-container">
        <h1 class=" custom-h1 h2 text-center fs-2 fw-bolder">Preencha o Formulário Abaixo:</h1>
        <form action="" class="">
            <div class="">
                <label for="nome" class="form-label custom-label fs-5 fw-bolder mt-2">Nome:</label>
                <div class="input-group">
    
                    <span class="input-group-text custom-icon ">
                        <i class="bi-person-fill"></i>
                    </span>
    
                    <input type="text" class="form-control custom-input" placeholder="Digite seu Nome">
                </div>
    
                <label for="email" class="form-label custom-label fs-5 fw-bolder mt-2">Email:</label>
                <div class="input-group">
    
                    <span class="input-group-text custom-icon ">
                        <i class="bi-envelope-fill"></i>
                    </span>
    
                    <input type="email" class="form-control custom-input" placeholder="Digite seu Email">
                </div>
    
                <label for="senha" class="form-label custom-label fs-5 fw-bolder mt-2">Senha:</label>
                <div class="input-group">
    
                    <span class="input-group-text custom-icon ">
                        <i class="bi-lock-fill"></i>
                    </span>
    
                    <input type="password" class="form-control custom-input" placeholder="Digite sua Senha">
                </div>
            </div>
            <button type="submit" id="bot" class="btn btn-dark custom-button mt-3"><i class="bi-arrow-right"></i></button>
        </form>
    </div> 
</body>
</html>
