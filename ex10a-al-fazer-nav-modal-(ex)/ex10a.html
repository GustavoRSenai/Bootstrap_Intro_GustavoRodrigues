<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<style>
    .brand-custom{
        margin-right: 300px;
    }
    .navbar-custom{
        background-color: blueviolet;
    }
    .btn-custom{
        background-color: blueviolet;
        border-color: black;
    }
    .btn-custom:hover{
        background-color: rgb(88, 21, 151);
        border-color: black;
    }
</style>
<body>
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark ">
        <div class="container">
            <a href="#" class="navbar-brand brand-custom">
                <i class="bi bi-bootstrap-fill text-light"> Gutin</i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item "><a href="#" class="nav-link text-dark">Home <i class="bi bi-house-fill"></i></a></li>
                    <li class="nav-item "><a href="#" class="nav-link text-dark">Produtos <i class="bi bi-bag-fill"></i></a></li>
                    <li class="nav-item "><a href="#" class="nav-link text-dark">Sobre <i class="bi bi-file-text-fill"></i></a></li>
                    <li class="nav-item "><a href="#" class="nav-link text-dark" data-bs-toggle="modal" data-bs-target="#contatoModal" >Contato <i class="bi bi-telephone-fill"></i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal de Contato -->
<div class="modal fade" id="contatoModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Entre em Contato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" >
                    </div>
                    <div class="mb-3">
                        <label for="emailContato" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailContato" >
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" >
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3" ></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }else{
                    
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
