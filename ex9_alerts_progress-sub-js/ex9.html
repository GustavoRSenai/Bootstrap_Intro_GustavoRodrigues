<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-3">
        <!-- botões para os alerts -->
        <div class="mb-3">
            <button class="btn btn-primary me-3" id="showSuccessBtn">
                <i class="bi bi-check2"> </i>Mostrar alerta de Sucesso!
            </button>
            <button class="btn btn-success me-3" id="showErrorBtn">
                <i class="bi bi-bug"> </i>Mostrar alerta de Erro!
            </button>
            <button class="btn btn-secondary me-3" id="showToastBtn">
                <i class="bi bi-globe-asia-australia"> </i>Mostrar alerta Toast!
            </button>
            <button class="btn btn-dark me-3" id="showLightBtn">
                <i class="bi bi-lightbulb"> </i>Mostrar o que eu quiser!
            </button>
        </div>

        <!-- Alerta de sucesso -->
        <div class="alert alert-success alert-dimissible fade" id="successAlert">
            <p><strong>Parabéns! </strong>Alerta realizado com sucesso!</p>
            <button type="button" class="btn-close" data-ds-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dimissible fade" id="errorAlert">
            <p><strong>Oh não! </strong>Alerta de ERRO!</p>
            <button type="button" class="btn-close" data-ds-dismiss="alert"></button>
        </div>
        <div class="alert alert-light alert-dimissible fade" id="lightAlert">
            <p><strong>Luz! </strong>Alumeia tudo aqui!</p>
            <button type="button"class="btn-close" data-ds-dismiss="alert"></button>
        </div>
        <div class="position-fixed top-0 end-0 p-3">
            <div class="toast" id="liveToast" aria-live="assertive" aria-atomic="true" role="alert">
                <div class="toast-header">
                    Torrada
                </div>
                <div class="toast-body">
                    Sua torrada chegou pegue rápido antes que suma!
                </div>
                <div class="toast-footer">
                    <button type="button" class="btn btn-close" data-ds-dismiss="toast"></button>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 start-0 p-3">
            <div class="toast" id="liveToast" aria-live="assertive" aria-atomic="true" role="alert">
                <div class="toast-header">
                    Torrada
                </div>
                <div class="toast-body">
                    Sua torrada chegou pegue rápido antes que suma!
                </div>
                <div class="toast-footer">
                    <button type="button" class="btn btn-close" data-ds-dismiss="toast"></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
